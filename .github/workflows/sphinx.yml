name: Build and Deploy Sphinx to GitHub Pages

on:
  push:
    branches:
      - docs  

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # 指定 Python 版本

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install sphinx  # 安装 Sphinx 和任何其他依赖项
        pip install sphinx-book-theme  # 如果您使用 Read the Docs 主题

    - name: Build with Sphinx
      run: |
        sphinx-build -b html source/ build/  # 替换 source/ 和 build/ 为您的源和构建目录

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build  # 指定构建目录
